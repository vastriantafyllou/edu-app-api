## DB CONNECTION ##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB}?serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
#spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

app.security.secret-key=${APP_SECRET_KEY}
app.security.jwt-expiration=10800000

## UNCOMMENT WHEN FIRST UPDATE, COMMENT WHEN CREATE (spring.jpa.hibernate.dll-auto) ##
## spring.sql.init.mode=always
## spring.sql.init.data-locations=classpath:sql/regions.sql,classpath:sql/educational_units.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql

## Path ##
## server.servlet.context-path=/eduapp

# Silences the false-positive warning about Authentication Manager and UserDetailsService
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
